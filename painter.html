<!DOCTYPE html>
<html>
 <head>
    <title>Priya painter</title>
 </head>
<body>
<h1>Painter entry Priya</h1>
<form>
    <label for="PriyaPainter">The hidden painter name</label>
    <input type ="password" id="PriyaPainter" value=Monet> <br>
    <label for="PriyakPainter">Guess the painter</label>
    <input type ="text" id="PriyakPainter"> <br>
    <input type="button" onclick="checkPainter()" value="Get values from form">Check the guess
</form>
<p id="result">This text will be replaced </p>
<script> 
let good = 0;
let oops=0;
function checkPainter (){
    PriyaPainter = document.getElementById("PriyaPainter").value;
    PriyakPainter = document.getElementById("PriyakPainter").value;
    if(PriyaPainter == PriyakPainter){
        good +=1;
        alert("You got it right");
        document.getElementById("result").innerHTML=good;
    } else {
        oops +=1;
        alert("Sorry");
        document.getElementById("result").innerHTML=oops;
    }
}
</script>
</body>
</html>
